<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
        <title>Frontend Mentor | Age calculator app</title>
        <link rel="stylesheet" href="style.css" />
        <script src="app.js" defer></script>
    </head>
    <body>
        <main>
            <form action="">
                <div>
                    <label for="day">Day</label>
                    <input id="day" type="text" placeholder="DD" maxlength="2" autocomplete="off" />
                </div>
                <div>
                    <label for="month">Month</label>
                    <input id="month" name="month" type="text" placeholder="MM" maxlength="2" autocomplete="off" />
                </div>
                <div>
                    <label for="year">Year</label>
                    <input id="year" name="year" type="text" placeholder="YYYY" maxlength="4" autocomplete="off" />
                </div>
                <div class="line"></div>
                <button id="submit" type="submit" title="Submit">
                    <img src="./assets/images/icon-arrow.svg" alt="Arrow pointing down" />
                </button>
            </form>
            <div>
                <h2><span>--</span>years</h2>
                <h2><span>--</span>months</h2>
                <h2><span>--</span>days</h2>
            </div>
        </main>
    </body>
</html>
